<app-page-header [headerTitle]="headerTitle"  [headerIcon]="headerIcon"></app-page-header>

      <div class="row" *ngIf="contactsLength>0">
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
          </div>
          <input (keyup)="onSearchName()" [(ngModel)]="searchNameText"  type="text" class="form-control" placeholder="SearchName" aria-label="SearchName" aria-describedby="basic-addon1">
        </div>
      </div>
        

<div class="row" *ngIf="contacts">     <!--0;else noContacts">--> 

      <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Number</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Birthday</th>
              <th scope="col">phones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contact of contacts; index as x">
              <th scope="row">{{x+1}}</th>
              <td>
                  <img width="30" alt="" class="mr-3" src="assets/images/{{ contact.avatar }}">
                  {{ contact.name | uppercase}}
              </td> 
              <td>{{ contact.email }}</td>
              <td>{{ contact.birthday | date:"dd/MM/yyyy" }}</td>
              <td *ngIf="contact.phones;else noPhones">
                <ul>
                  <li *ngFor="let phone of contact.phones">
                      {{phone}}
                  </li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>

</div>

<ng-template #noPhones>
   <p>  No Phones  </p>
</ng-template>

<ng-template #noContacts>
    <p>  No Contacts ... sorry </p>
 </ng-template>
